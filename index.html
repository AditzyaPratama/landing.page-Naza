<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyProducts | LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.05); /* transparan seperti contoh */
            backdrop-filter: blur(10px); /* efek blur seperti gambar */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .logo-img {
            max-width: 100px;
            margin: 0 auto 15px;
            display: block;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: none;
        }
        .btn-outline-success {
            background-color: #fff;
            color: #000;
            border: none;
        }
        .btn-outline-success:hover {
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="alam.mp4" type="video/mp4">
        Browser tidak mendukung video.
    </video>

    <div class="container centered-content">
        <div class="col-md-4">
            <div class="login-box text-center">
                <h2>MyProducts Login</h2>
                <img src="image/5.png" alt="Logo Frozen Delights" class="logo-img">
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="admin">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="password1234">
                    </div>
                    <button type="submit" class="btn btn-outline-success w-100">LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const userData = {
            username: 'admin',
            password: 'password1234'
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Username dan password harus diisi.');
            } else if (username !== userData.username || password !== userData.password) {
                alert('Username atau password tidak valid.');
            } else {
                window.location.href = 'utama.html';
            }
        });
    </script>
</body>
</html>
